<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Front</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
        }
        .id-card {
            width: 250px;
            border: 1px solid #050404;
            padding: 20px;
            text-align: center; /* Align text to the center */
            background:url(../images/bg.jpg);
            background-color: rgba(202, 244, 219, 0.141);

            background-size: cover; /* Adjust background image size */
<!--            background-image: url(../images/bg.jpg); /* Add background image */-->

            background-position: center; /* Center the background image */

            position: relative;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .details {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-style: italic;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="id-card">
    <img src="../images/wr.jpg" alt="Profile Picture" class="profile-pic">
    <h2>WASIM AKRAM</h2>
    <div class="details">
        <p><strong>ID:</strong> 123456</p>
        <p><strong>Position:</strong> GFM EXECUTIVE</p>
        <p><strong>CONTACT :</strong> 123</p>
        <p><strong>BLOOD GROUP:</strong> B+</p>
    </div>
    <div class="signature">Authorized Sign</div>
</div>

</body>
</html>
